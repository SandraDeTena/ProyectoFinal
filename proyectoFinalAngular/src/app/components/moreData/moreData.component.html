<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <sidebar></sidebar>
        </div>
        <div class="col-8">
            <form [formGroup]="formulario" (ngSubmit)="onSubmit()">

                <div class="multiInput" style="max-width:50em;">
                    <label for="formFileMultiple" class="form-label">Sube tu foto de perfil</label>
                    <input class="form-control" type="file" id="formFileMultiple" multiple formControlName="imgPerfil">
                </div>
                <hr>
                <div class="col-8" style="width: 100%;">
                    <h6>Elije los estilos de tus tatuajes</h6>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="1" formControlName="tradicional"><label
                            class="form-check-label">Tradicional</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="2" formControlName="neoTradicional"><label
                            class="form-check-label">Neo Tradicional</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="3" formControlName="realismo"><label
                            class="form-check-label">Realismo</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="4" formControlName="lettering"><label
                            class="form-check-label">Lettering</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" formControlName="tribal" id="5"><label
                            class="form-check-label">Tribal</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" formControlName="puntillismo" id="6"><label
                            class="form-check-label">
                            Puntillismo</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" formControlName="geometrico" id="7"><label
                            class="form-check-label">Geometrico</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" formControlName="animacion" id="8"><label
                            class="form-check-label">Animación</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" formControlName="japones" id="10"><label
                            class="form-check-label">
                            Japonés</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" formControlName="bAw" id="11"><label
                            class="form-check-label">B&W</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" formControlName="biomecanico" id="
                        12"><label class="form-check-label">Biomecánico</label>
                    </div>
                    <hr>
                </div>
                <div class="col-8">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Escribe sobre ti" id="floatingTextarea2"
                            formControlName="sobreMi"></textarea>
                        <label for="floatingTextarea2">Escribe sobre ti</label>
                    </div>
                </div>

                <div>
                    <button type="submit">Enviar</button>
                </div>
            </form>
