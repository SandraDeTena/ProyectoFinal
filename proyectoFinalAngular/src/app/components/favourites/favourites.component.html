<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <sidebar></sidebar>
        </div>

        <div class="col-8">
            <div infinite-scroll [infiniteScrollDistance]="distance" [infiniteScrollThrottle]="throttle"
                (scrolled)="onScroll()">
                <h4>Favoritos</h4>
                <div class="container-fluid">
                    <div class="row" *ngFor="let fav of favourites">
                        <div class="col">
                            <div class="card">
                                <img src="../../../assets/images/favicon.ico" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">{{fav.nombre}}</h5>
                                    <p class="card-text"><span>{{fav.ciudad}}.</span> Realismo, lettering,
                                        japonés.</p>
                                    <a href="#">Ver más</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
